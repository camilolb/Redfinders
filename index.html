<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Estilos/Main.css">

    <title>REDFINDERS</title>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><span  class="rojoPrimario">RED</span>FINDERS</h1>
                </div>
                <div class="col-md-6">
                    <div class="row headerInfoUser">
                        <div class="col-md-4">
                            <a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> LOGIN IN</a>
                        </div>
                        <div class="col-md-4">
                                <a href="./register.html"><i class="fa fa-user-o" aria-hidden="true"></i> REGISTER</a>
                        </div>
                        <div class="col-md-4">
                            <buton class="botonPrincipal btnLoginEncabezado"><i class="fa fa-plus-circle" aria-hidden="true"></i> add your free ad</buton>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </header>

    <section>
        <form >
            <div class="container">
                <div class="contenedorLogin">
                    <div class="col-md-12">
                        <button class="btnLogIn">LOG IN</button>
                    </div>
        
                    <br>
                    <br>
                    <div class="col-md-12" style="text-align: center">
                        <label> Email or Phone</label>
                        <input type="text" class="form-control" id="email" placeholder="Email or phone" required>
                    </div>
                    <div class="col-md-12" style="text-align: center; margin-top: 13px;">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
        
                    <div class="col-md-12 top20Px">
                        <button type="submit" onclick="LoguearUsuario()" class="botonPrincipal btnLoginContenedor">Log in</button>
                    </div>
                    <div class="row top20Px">
                        <div class="col-md-12" style="display: flex; margin-bottom: 20px">
                                <div class="col-md-6 top20Px">
                                    <a href="#" class="hreftPrincipal">Keep me logged in</a>
                                </div>
                                <div class="col-md-6 top20Px">
                                    <a href="#" class="hrefOlvidoContrasenia rojoPrimario">Last your password?</a>
                                </div>
                            </div>
                    </div>

                </div>
        </form>
    </section>  

    <footer>
        <div class="row">
            <div class="col-md-6">

</html>
